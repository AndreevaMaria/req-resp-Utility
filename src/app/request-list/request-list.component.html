<button (click)="Service.clearAll()">ClearAll</button>
<div class="list">
  <table>
    <tr>
      <th>ID</th>
      <th>method / url</th>
      <th>duration</th>
      <th>status</th>
    </tr>
    <tr *ngFor="let item of (Service.items1$ | async)" (click)="select(item)">
      <td>{{item.id}}</td>
      <td>{{item.method}} {{item.url}}</td>
      <td>{{item.duration}}</td>
      <td>{{item.status}}</td>
    </tr>
  </table>
</div>
