<div class="page">
  <div class="list">
    <table>
      <tr *ngFor="let item of items | slice:items.length-10:items.length"><a (click)="getitem(item.id)">{{item.Action_pending}} {{item.Status_pending}} {{item.Code_pending}} {{item.RequestURL}}</a></tr>
    </table>
  </div>
  <div class="content">
    <app-request-data></app-request-data>
  </div>
</div>
